{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Product</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.sku.id_for_label }}" class="form-label">SKU</label>
                        {{ form.sku }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                        {{ form.price }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.stock_quantity.id_for_label }}" class="form-label">Stock Quantity</label>
                        {{ form.stock_quantity }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.reorder_level.id_for_label }}" class="form-label">Reorder Level</label>
                        {{ form.reorder_level }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'inventory:index' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
